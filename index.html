<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citadel v16 [POLISHED TOGGLE]</title>
    <style>
        /* Light Mode (Default) */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #eef2f9; color: #212529; padding: 10px; margin: 0; transition: background-color 0.3s, color 0.3s; }
        .container { width: 100%; max-width: 1900px; margin: 0 auto; }
        h1, h2 { border-bottom: 1px solid #ced4da; padding-bottom: 10px; text-align: center; color: #000; }
        .panel { background-color: #ffffff; border: 1px solid #ced4da; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex: 1; display: flex; flex-direction: column; min-width: 300px; border-radius: 8px; }
        textarea, input { width: calc(100% - 22px); background-color: #ffffff; color: #212529; border: 1px solid #ced4da; padding: 10px; font-family: inherit; font-size: 1em; border-radius: 4px; }
        textarea { flex-grow: 1; resize: none; height: 120px; }
        .main-action-btn { color: #ffffff; border: none; padding: 12px 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; width: 100%; margin-top: 10px; border-radius: 4px; transition: opacity 0.2s; }
        .main-action-btn:hover { opacity: 0.9; }
        .btn-primary { background-color: #007bff; }
        .btn-success { background-color: #28a745; }
        .item-label { font-weight: 600; color: #495057; display: block; margin-bottom: 5px; }
        .utility-btn-group { display: flex; gap: 5px; margin-top: 5px; }
        .utility-btn { flex-grow: 1; padding: 5px 10px; font-size: 0.8em; background-color: #f8f9fa; color: #212529; border: 1px solid #ced4da; border-radius: 4px; }
        #theme-toggle-btn { background-color: #6c757d; color: white; border: none; padding: 8px 14px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* Dark Mode */
        body.dark-mode { background-color: #0d1117; color: #33ccff; }
        body.dark-mode h1, body.dark-mode h2 { border-bottom-color: #33ccff; color: #ffffff; }
        body.dark-mode .panel { background-color: #161b22; border-color: #33ccff; }
        body.dark-mode textarea, body.dark-mode input { background-color: #0d1117; color: #33ccff; border-color: #33ccff; }
        body.dark-mode .main-action-btn.btn-primary { background-color: #33ccff; color: #0d1117; }
        body.dark-mode .item-label { color: #ffffff; }
        body.dark-mode .utility-btn { background-color: #30363d; color: #33ccff; border-color: #33ccff; }
        body.dark-mode #theme-toggle-btn { background-color: #30363d; color: #33ccff; border: 1px solid #33ccff;}

        /* Mobile */
        @media (max-width: 768px) {
            body { padding: 5px; }
            .main-flex-container { flex-direction: column; }
            textarea { height: 150px; }
        }
    </style>
</head>
<body onload="init()">

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 10px;">
            <h1>Citadel</h1>
            <button id="theme-toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
        
        <div class="main-flex-container">
            <div class="panel">
                <h2>Step 1: Scramble Command</h2>
                <div class="text-input-group">
                    <label class="item-label">Your Command</label>
                    <textarea id="inputText" placeholder="Put your full command here..."></textarea>
                    <div class="utility-btn-group">
                        <button class="utility-btn" onclick="copyFrom(this)">Copy</button>
                        <button class="utility-btn" onclick="pasteTo(this)">Paste</button>
                    </div>
                </div>
                <button class="main-action-btn btn-primary" onclick="scrambleText()">Scramble</button>
                <div class="text-input-group" style="margin-top:15px;">
                    <label class="item-label">Scrambled Output</label>
                    <textarea id="scrambledOutputText" readonly></textarea>
                     <div class="utility-btn-group"> <button class="utility-btn" onclick="copyFrom(this)">Copy</button> </div>
                </div>
            </div>
            <div class="panel">
                <h2>Step 2: Descramble & Save</h2>
                 <div class="text-input-group">
                    <label class="item-label">AI's Scrambled Response</label>
                    <textarea id="scrambledInput" placeholder="Paste the AI's scrambled response here..."></textarea>
                    <div class="utility-btn-group">
                        <button class="utility-btn" onclick="copyFrom(this)">Copy</button>
                        <button class="utility-btn" onclick="pasteTo(this)">Paste</button>
                    </div>
                </div>
                <div class="text-input-group">
                    <label class="item-label">Your Original Command</label>
                    <textarea id="originalCommandForHistory" placeholder="Paste your original command here to save it to history..."></textarea>
                    <div class="utility-btn-group">
                        <button class="utility-btn" onclick="copyFrom(this)">Copy</button>
                        <button class="utility-btn" onclick="pasteTo(this)">Paste</button>
                    </div>
                </div>
                <button class="main-action-btn btn-success" onclick="descrambleText()">Descramble & Save</button>
                <div class="text-input-group" style="margin-top:15px;">
                    <label class="item-label">Deciphered Truth</label>
                    <textarea id="descrambledOutputText" readonly></textarea>
                    <div class="utility-btn-group"> <button class="utility-btn" onclick="copyFrom(this)">Copy</button> </div>
                </div>
            </div>
        </div>
         <div class="panel" style="margin-top: 15px;">
            <h2>History <button onclick="clearHistory()" style="width: auto; float: right; background-color: #dc3545; color: white; border:none; padding: 8px 12px; border-radius: 4px;">Clear</button></h2>
            <input type="text" id="historySearch" onkeyup="renderHistory()" placeholder="Search History..." style="margin-bottom: 10px;">
            <div id="historyContainer" style="max-height: 60vh; overflow-y: auto;"></div>
        </div>
    </div>

<script>
    let history = [];
    const STORAGE_KEY = 'cypherHistoryUnencrypted';
    const THEME_KEY = 'cypherTheme';
    const ui = {
        inputText: document.getElementById('inputText'), scrambledInput: document.getElementById('scrambledInput'),
        originalCommandForHistory: document.getElementById('originalCommandForHistory'), scrambledOutputText: document.getElementById('scrambledOutputText'),
        descrambledOutputText: document.getElementById('descrambledOutputText'), historyContainer: document.getElementById('historyContainer'),
        historySearch: document.getElementById('historySearch'),
        themeToggleBtn: document.getElementById('theme-toggle-btn'),
    };

    function scrambleText() {
        const command = ui.inputText.value; if (!command) return;
        let scrambled = command.replace(/[\u3041-\u3096]/g, m => String.fromCharCode(m.charCodeAt(0) + 0x60));
        scrambled = scrambled.split('').join('　');
        ui.scrambledOutputText.value = scrambled; ui.originalCommandForHistory.value = command;
    }

    function descrambleText() {
        const scrambledResponse = ui.scrambledInput.value; const originalCommand = ui.originalCommandForHistory.value;
        if (!scrambledResponse || !originalCommand) { alert("Please provide the AI's response and your original command."); return; }
        let descrambled = scrambledResponse.replace(/　/g, '');
        descrambled = descrambled.replace(/[\u30A1-\u30F6]/g, m => String.fromCharCode(m.charCodeAt(0) - 0x60));
        ui.descrambledOutputText.value = descrambled;
        history.unshift({ id: Date.now(), command: originalCommand, descrambledResponse: descrambled });
        if (history.length > 500) history.pop();
        saveLocalHistory(); renderHistory();
    }

    function saveLocalHistory() {
        try { localStorage.setItem(STORAGE_KEY, JSON.stringify('history')); } 
        catch (e) { console.error("Failed to save history:", e); }
    }

    function init() {
        if (localStorage.getItem(THEME_KEY) === 'dark') {
            document.body.classList.add('dark-mode');
        }
        updateThemeButton();
        try {
            const savedHistory = localStorage.getItem(STORAGE_KEY);
            if (savedHistory) { history = JSON.parse(savedHistory); }
        } catch (e) { console.error("Failed to load history:", e); history = []; }
        renderHistory();
    }

    function updateThemeButton() {
        if (document.body.classList.contains('dark-mode')) {
            ui.themeToggleBtn.textContent = 'Switch to Light Mode';
        } else {
            ui.themeToggleBtn.textContent = 'Switch to Dark Mode';
        }
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem(THEME_KEY, 'dark');
        } else {
            localStorage.setItem(THEME_KEY, 'light');
        }
        updateThemeButton();
    }

    function clearHistory() {
        if (confirm("Are you sure you want to permanently delete all local history?")) {
            history = []; localStorage.removeItem(STORAGE_KEY); renderHistory();
        }
    }

    function copyFrom(buttonElement) {
        const textarea = buttonElement.closest('.text-input-group, .panel').querySelector('textarea');
        navigator.clipboard.writeText(textarea.value).then(() => {
            const originalText = buttonElement.textContent; buttonElement.textContent = 'Copied!';
            setTimeout(() => { buttonElement.textContent = originalText; }, 1500);
        }).catch(err => { console.error('Failed to copy text: ', err); });
    }

    function pasteTo(buttonElement) {
        const textarea = buttonElement.closest('.text-input-group').querySelector('textarea');
        navigator.clipboard.readText().then(clipText => {
            textarea.value = clipText;
        }).catch(err => { console.error('Failed to read clipboard contents: ', err); });
    }

    function renderHistory() {
        const searchTerm = ui.historySearch.value.toLowerCase();
        const filteredHistory = history.filter(s => s.command.toLowerCase().includes(searchTerm) || (s.descrambledResponse && s.descrambledResponse.toLowerCase().includes(searchTerm)));
        ui.historyContainer.innerHTML = '';
        filteredHistory.forEach(s => {
            const entry = document.createElement('div');
            entry.className = 'panel'; entry.style.marginBottom = '15px';
            entry.innerHTML = `
                <div class="text-input-group">
                    <label class="item-label">Command (${new Date(s.id).toLocaleString()})</label>
                    <textarea readonly>${s.command}</textarea>
                    <div class="utility-btn-group"> <button class="utility-btn" onclick="copyFrom(this)">Copy</button> </div>
                </div>
                <div class="text-input-group" style="margin-top: 10px;">
                    <label class="item-label">Deciphered Truth</label>
                    <textarea readonly>${s.descrambledResponse || ''}</textarea>
                    <div class="utility-btn-group"> <button class="utility-btn" onclick="copyFrom(this)">Copy</button> </div>
                </div>`;
            ui.historyContainer.appendChild(entry);
        });
    }
</script>
</body>
</html>
