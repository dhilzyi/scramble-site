<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citadel v10 [SECURE SYNC]</title>
    <!-- Your CSS styles are perfect, no changes needed here -->
    <style>
        body { font-family: 'Courier New', Courier, monospace; background-color: #0a0a0a; color: #00ff41; padding: 10px; margin: 0; }
        .container { width: 100%; max-width: 1900px; margin: 0 auto; }
        h1, h2 { border-bottom: 1px solid #00ff41; padding-bottom: 10px; text-align: center; }
        .main-flex-container { display: flex; flex-wrap: wrap; gap: 15px; }
        .panel { background-color: #111; border: 1px solid #00ff41; padding: 15px; box-shadow: 0 0 10px #00ff41; flex: 1; display: flex; flex-direction: column; min-width: 300px; }
        textarea, input { width: calc(100% - 20px); background-color: #050505; color: #00ff41; border: 1px solid #00ff41; padding: 10px; font-family: inherit; font-size: 1em; }
        textarea { flex-grow: 1; resize: none; height: 120px; }
        button { background-color: #00ff41; color: #0a0a0a; border: none; padding: 12px 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; width: 100%; margin-top: 10px; }
        .item-label { font-weight: bold; color: #ffff00; display: block; margin-bottom: 5px; }
        #status { text-align: center; color: #ffff00; min-height: 20px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body onload="init()">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <div class="container">
        <h1>Citadel [Secure Sync Edition]</h1>
        <p id="status">Enter your credentials to sync and unlock the chronicle.</p>
        
        <div class="panel" id="setupPanel" style="max-width: 600px; margin: 20px auto;">
            <h2>Unlock Chronicle</h2>
            <div style="margin-bottom: 10px;"><label class="item-label">GitHub Personal Access Token (PAT)</label><input type="password" id="githubPat"></div>
            <div style="margin-bottom: 10px;"><label class="item-label">Gist ID</label><input type="text" id="gistId"></div>
            <div style="margin-bottom: 10px;"><label class="item-label">Master Password</label><input type="password" id="secretKey"></div>
            <button onclick="unlockAndSync()">Unlock / Sync</button>
        </div>

        <div id="mainApp" class="hidden">
             <!-- The rest of your app's UI is perfect, no changes needed here -->
             <div class="main-flex-container">
                <div class="panel">
                    <h2>Step 1: Scramble Command</h2>
                    <label class="item-label">Your Command (Plain Text)</label>
                    <textarea id="inputText" placeholder="Put your full command here..."></textarea>
                    <button onclick="scrambleText()">Scramble</button>
                    <label class="item-label" style="margin-top:15px;">Scrambled Output (Copy to AI)</label>
                    <textarea id="scrambledOutputText" readonly></textarea>
                </div>
                <div class="panel">
                    <h2>Step 2: Descramble & Save</h2>
                    <label class="item-label">AI's Scrambled Response</label>
                    <textarea id="scrambledInput" placeholder="Paste the AI's scrambled response here..."></textarea>
                    <label class="item-label" style="margin-top:15px;">Your Original Command (Plain Text)</label>
                    <textarea id="originalCommandForHistory" placeholder="Paste your original, normal command here to save it to history..."></textarea>
                    <button onclick="descrambleText()">Descramble & Save to Chronicle</button>
                    <label class="item-label" style="margin-top:15px;">Deciphered Truth</label>
                    <textarea id="descrambledOutputText" readonly></textarea>
                </div>
            </div>
             <div class="panel" style="margin-top: 15px;">
                <h2>Chronicle <button onclick="lockChronicle()" style="width: auto; float: right;">Lock</button></h2>
                <input type="text" id="historySearch" onkeyup="renderHistory()" placeholder="Search History..." style="margin-bottom: 10px;">
                <div id="historyContainer" style="max-height: 60vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

<script>
    let history = [], config = {};
    const GIST_ID_STORAGE_KEY = 'cypherGistId'; // Key for localStorage
    const ui = {
        status: document.getElementById('status'), setupPanel: document.getElementById('setupPanel'), mainApp: document.getElementById('mainApp'),
        githubPat: document.getElementById('githubPat'), gistId: document.getElementById('gistId'), secretKey: document.getElementById('secretKey'),
        inputText: document.getElementById('inputText'), scrambledInput: document.getElementById('scrambledInput'),
        originalCommandForHistory: document.getElementById('originalCommandForHistory'), scrambledOutputText: document.getElementById('scrambledOutputText'),
        descrambledOutputText: document.getElementById('descrambledOutputText'), historyContainer: document.getElementById('historyContainer'),
        historySearch: document.getElementById('historySearch'),
    };

    function scrambleText() {
        const command = ui.inputText.value; if (!command) return;
        let scrambled = command.replace(/[\u3041-\u3096]/g, m => String.fromCharCode(m.charCodeAt(0) + 0x60));
        scrambled = scrambled.split('').join('　');
        ui.scrambledOutputText.value = scrambled; ui.originalCommandForHistory.value = command;
    }
    async function descrambleText() {
        const scrambledResponse = ui.scrambledInput.value; const originalCommand = ui.originalCommandForHistory.value;
        if (!scrambledResponse || !originalCommand) { alert("Please provide the AI's response and your original command."); return; }
        let descrambled = scrambledResponse.replace(/　/g, '');
        descrambled = descrambled.replace(/[\u30A1-\u30F6]/g, m => String.fromCharCode(m.charCodeAt(0) - 0x60));
        ui.descrambledOutputText.value = descrambled;
        history.unshift({ id: Date.now(), command: originalCommand, descrambledResponse: descrambled });
        if (history.length > 200) history.pop();
        await saveAndSyncHistory();
        renderHistory();
        ui.scrambledInput.value = ''; ui.originalCommandForHistory.value = ''; ui.descrambledOutputText.value = '';
    }
    
    function encrypt(text, key) { return CryptoJS.AES.encrypt(text, key).toString(); }
    function decrypt(ciphertext, key) { return CryptoJS.AES.decrypt(ciphertext, key).toString(CryptoJS.enc.Utf8); }

    async function saveAndSyncHistory() {
        if (!config.secretKey) return;
        try {
            const encryptedData = encrypt(JSON.stringify(history), config.secretKey);
            ui.status.textContent = 'Saving... Syncing to cloud...';
            const payload = { files: { 'chronicle.json': { content: encryptedData } } };
            const response = await fetch(`https://api.github.com/gists/${config.gistId}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${config.pat}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json' // BUG FIX
                },
                body: JSON.stringify(payload)
            });
            if (!response.ok) { throw new Error(`GitHub API Error: ${response.statusText}`); }
            ui.status.textContent = 'Chronicle saved and synced.';
        } catch (e) {
            ui.status.textContent = `Sync Failed: ${e.message}.`;
            console.error("Failed to sync history:", e);
        }
    }

    async function unlockAndSync() {
        config = {
            pat: ui.githubPat.value.trim(),
            gistId: ui.gistId.value.trim(),
            secretKey: ui.secretKey.value
        };
        if (!config.pat || !config.secretKey) {
            ui.status.textContent = 'GitHub PAT and Master Password are required.';
            return;
        }
        if (!config.gistId) {
             config.gistId = localStorage.getItem(GIST_ID_STORAGE_KEY);
             if (!config.gistId) {
                ui.status.textContent = 'Gist ID is required for the first time.';
                return;
             }
        }
        ui.status.textContent = 'Unlocking... Accessing cloud chronicle...';
        try {
            const response = await fetch(`https://api.github.com/gists/${config.gistId}`, {
                headers: { 'Authorization': `token ${config.pat}`, 'Accept': 'application/vnd.github.v3+json' }
            });
            if (response.status === 404) {
                ui.status.textContent = 'Gist not found. A new chronicle will be created on first save.';
                history = [];
            } else if (!response.ok) {
                 throw new Error(`GitHub API Error: ${response.statusText}`);
            } else {
                const gistData = await response.json();
                const file = gistData.files['chronicle.json'];
                if (!file || !file.content || file.content.trim() === '[]') {
                    history = [];
                    ui.status.textContent = 'Cloud chronicle is empty. Ready to start.';
                } else {
                    const encryptedData = file.content;
                    const decrypted = decrypt(encryptedData, config.secretKey);
                    if (!decrypted) {
                        throw new Error('DECRYPTION FAILED. The Master Password is WRONG for this chronicle.');
                    }
                    history = JSON.parse(decrypted);
                    ui.status.textContent = `Chronicle synced. ${history.length} entries loaded.`;
                }
            }
            localStorage.setItem(GIST_ID_STORAGE_KEY, config.gistId);
            ui.setupPanel.classList.add('hidden');
            ui.mainApp.classList.remove('hidden');
            renderHistory();
        } catch (e) {
            ui.status.textContent = `Error: ${e.message}`;
        }
    }
    
    function lockChronicle() {
        config = {};
        history = [];
        ui.githubPat.value = '';
        ui.secretKey.value = '';
        ui.mainApp.classList.add('hidden');
        ui.setupPanel.classList.remove('hidden');
        ui.status.textContent = 'Chronicle locked. Gist ID is remembered.';
    }

    function init() {
        const savedGistId = localStorage.getItem(GIST_ID_STORAGE_KEY);
        if (savedGistId) {
            ui.gistId.value = savedGistId;
            ui.githubPat.focus(); 
        }
    }

    // NEW FEATURE
    function copyToClipboard(text, buttonElement) {
        if (!navigator.clipboard) {
            alert('Clipboard API not available.');
            return;
        }
        navigator.clipboard.writeText(text).then(() => {
            const originalText = buttonElement.textContent;
            buttonElement.textContent = 'Copied!';
            buttonElement.style.backgroundColor = '#28a745';
            setTimeout(() => {
                buttonElement.textContent = originalText;
                buttonElement.style.backgroundColor = '';
            }, 1500);
        }).catch(err => {
            console.error('Failed to copy text: ', err);
            alert('Failed to copy text.');
        });
    }

    // NEW FEATURE
    function renderHistory() {
        const searchTerm = ui.historySearch.value.toLowerCase();
        const filteredHistory = history.filter(s => s.command.toLowerCase().includes(searchTerm) || (s.descrambledResponse && s.descrambledResponse.toLowerCase().includes(searchTerm)));
        ui.historyContainer.innerHTML = '';
        filteredHistory.forEach(s => {
            const entry = document.createElement('div');
            entry.className = 'panel'; entry.style.marginBottom = '15px';
            entry.innerHTML = `
                <div style="clear: both; margin-bottom: 10px;">
                    <label class="item-label">Command (${new Date(s.id).toLocaleString()})</label>
                    <textarea readonly>${s.command}</textarea>
                    <button onclick="copyToClipboard(this.previousElementSibling.value, this)" style="width: auto; padding: 5px 10px; float: right; margin-top: 5px;">Copy</button>
                </div>
                <div style="clear: both;">
                    <label class="item-label">Deciphered Truth</label>
                    <textarea readonly>${s.descrambledResponse || ''}</textarea>
                    <button onclick="copyToClipboard(this.previousElementSibling.value, this)" style="width: auto; padding: 5px 10px; float: right; margin-top: 5px;">Copy</button>
                </div>`;
            ui.historyContainer.appendChild(entry);
        });
    }
</script>
</body>
</html>
